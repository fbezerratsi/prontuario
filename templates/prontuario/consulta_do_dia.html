{% extends 'prontuario/layout.html' %}
{% block title %} Felipe {% endblock %}
{% block content %}
	
	<div class="container">
		<div class="row col-md-12">
			<div class="col-md-6">
				{% for c in consultas_dia %}
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
					          	<a data-toggle="collapse" href="#collapse{{c.id}}">{% for prof in c.profissionais.all %}<b>{{ prof }}</b><br/>{% endfor %}</a>
					        </h4>
							<!-- {{ c.data }} || {{ c.hora }} || {% for prof in c.profissionais.all %}<b></b><br/>{% endfor %} -->
						</div>
						<div id="collapse{{c.id}}" class="panel-collapse collapse">
							<div class="panel-body">
								<ul class="list-group">
									{% for p in c.paciente.all %}
									
										<li class="list-group-item">{{ p }}</li>
									
									{% endfor %}
								</ul>
							</div>
						</div>
					</div>	
				{% endfor %}
			</div>

		</div>
	</div>
	
{% endblock %}
